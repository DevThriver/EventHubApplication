    <!-- Validation JavaScript  -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const registerTab = document.getElementById("tab-register");
            const registerForm = document.querySelector("#pills-register form");
    
            registerTab.addEventListener("click", function () {
                registerForm.reset(); // Reset form fields when switching back
            });
        });

        document.addEventListener("DOMContentLoaded", function () {
    const emailInput = document.getElementById("registerEmail");
    const studentFields = document.getElementById("studentFields");
    const hostFields = document.getElementById("hostFields");
    const firstNameInput = document.getElementById("registerFirstname");
    const lastNameInput = document.getElementById("registerLastname");
    const hostNameInput = document.getElementById("registerHostName");

    emailInput.addEventListener("input", function () {
        const email = emailInput.value.trim();
        if (email.endsWith("@stu.ncu.edu.jm")) {
            // Student registration
            studentFields.style.display = "block";
            hostFields.style.display = "none";
            firstNameInput.required = true;
            lastNameInput.required = true;
            hostNameInput.required = false;
        } else if (email.endsWith("@ncu.edu.jm")) {
            // Host/Department registration
            studentFields.style.display = "none";
            hostFields.style.display = "block";
            firstNameInput.required = false;
            lastNameInput.required = false;
            hostNameInput.required = true;
        } else {
            // Default to student registration
            studentFields.style.display = "block";
            hostFields.style.display = "none";
            firstNameInput.required = true;
            lastNameInput.required = true;
            hostNameInput.required = false;
        }
    });
});

    document.addEventListener("DOMContentLoaded", function () {
        const registrationForm = document.getElementById("registrationForm");
        const passwordInput = document.getElementById("registerPassword");
        const confirmPasswordInput = document.getElementById("registerConfirmPassword");

        registrationForm.addEventListener("submit", function (event) {
            // Validate password match
            if (passwordInput.value !== confirmPasswordInput.value) {
                alert("Passwords do not match. Please check and try again.");
                event.preventDefault(); // Prevent form submission
                confirmPasswordInput.focus(); // Focus on the confirm password field
                return false;
            }

            // Additional validation (password strength)
            if (passwordInput.value.length < 8) {
                alert("Password must be at least 8 characters long.");
                event.preventDefault();
                passwordInput.focus();
                return false;
            }
        });
    });

    function validatePasswordStrength(password) {
        const minLength = 8;
        const hasUpperCase = /[A-Z]/.test(password);
        const hasLowerCase = /[a-z]/.test(password);
        const hasNumber = /\d/.test(password);
        const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);

        return (
            password.length >= minLength &&
            hasUpperCase &&
            hasLowerCase &&
            hasNumber &&
            hasSpecialChar
        );
    }

    registrationForm.addEventListener("submit", function (event) {
        const password = passwordInput.value;

        if (!validatePasswordStrength(password)) {
            alert("Password must be at least 8 characters long and include uppercase, lowercase, numbers, and special characters.");
            event.preventDefault();
            passwordInput.focus();
            return false;
        }
    });

    </script>
